<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .shop-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }
        .product {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .product h3 {
            margin: 0 0 10px;
        }
        .product p {
            margin: 0 0 15px;
            color: #555;
        }
        .buy-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .buy-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <div class="shop-title">üõí Simple Test Shop</div>

    <div class="product">
        <h3>Product 1</h3>
        <p>Price: $10</p>
        <button class="buy-btn" onclick="buy('Product 1', 10)">Buy</button>
    </div>

    <div class="product">
        <h3>Product 2</h3>
        <p>Price: $20</p>
        <button class="buy-btn" onclick="buy('Product 2', 20)">Buy</button>
    </div>

    <div class="product">
        <h3>Product 3</h3>
        <p>Price: $30</p>
        <button class="buy-btn" onclick="buy('Product 3', 30)">Buy</button>
    </div>

    <script>
        function buy(product, price) {
            alert(`You selected ${product} for $${price}`);
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ Telegram WebApp —á–µ—Ä–µ–∑ Telegram.WebApp.sendData()
            if (window.Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({product, price}));
            }
        }

        // –†–∞—Å—à–∏—Ä–∏—Ç—å WebApp –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        if (window.Telegram.WebApp) {
            Telegram.WebApp.expand();
        }
    </script>

</body>
</html>
